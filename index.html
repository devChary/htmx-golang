<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .bg-gradient {
            background: linear-gradient( 45deg, white, floralwhite );
        }
        .modal-width {
          width: 30rem;
        }
    </style>
</head>
<body>
   
    <div  class="relative bg-gradient py-30 sm:py-32">
        <div class="absolute right-20 top-20 flex max-w-md gap-x-4">
            <dialog>
                  <!-- Modal content -->
                  <div class="relative p-8 bg-gradient rounded-lg modal-width">
                      <!-- Modal header -->
                      <button type="button" class="absolute mb-10 top-2 right-2 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm h-8 w-8 ms-auto inline-flex justify-center items-center  dark:bg-gray-200 dark:rounded-full dark:hover:bg-gray-400 dark:hover:text-gray dark:hover:rounded-full" data-modal-toggle="select-modal">
                          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                          </svg>
                          <span class="sr-only">Close modal</span>
                      </button>
                      <form class="flex flex-col gap-4 space-y-4" hx-post="/add-film/">
                          <div>
                              <label for="Title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray">Title</label>
                              <input id="Title" name="Title" type="text" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-500 dark:placeholder-gray-400 dark:text-gray" placeholder="Enter Movie Title">
                          </div>
                          <div>
                              <label for="Director" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray">Director</label>
                              <input id="Director" name="Director" type="text" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-500 dark:placeholder-gray-400 dark:text-gray" placeholder="Enter Director name">
                          </div>
                          <div>
                              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray">Description</label>
                              <textarea id="Description" name="Description" rows="4" type="textarea" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-500 dark:placeholder-gray-400 dark:text-gray" placeholder="Enter movie description"></textarea>
                          </div>
                          <div>
                              <label for="ReleaseDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray">Release Date</label>
                              <input id="ReleaseDate" name="ReleaseDate" type="date" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-500 dark:placeholder-gray-400 dark:text-gray" placeholder="Enter Release Date">
                          </div>
                          <div>
                              <button type="submit" class="w-full text-center rounded-md bg-indigo-500 px-3.5 py-2.5 text-md font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Submit</button>
                          </div>
                    </form>
                  </div>
              </dialog>
            <button type="submit" class="flex-none rounded-md bg-indigo-500 px-3.5 py-2.5 text-md font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Add movies +</button>
        </div>
        <div class="mx-auto max-w-7xl px-6 lg:px-8">
          <div class="mx-auto max-w-2xl lg:text-center">
            <p class="mt-2 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Binge Time</p>
            <p class="mt-6 text-lg leading-8 text-gray-600">Assemblage of your favourite movies with their related metadata</p>
          </div>
          <div class="mx-auto mt-16 max-w-2xl sm:mt-20 lg:mt-24 lg:max-w-4xl">
            <dl class="grid max-w-xl grid-cols-1 gap-x-8 gap-y-10 lg:max-w-none lg:grid-cols-2 lg:gap-y-16">
            {{ range .Films }}
              <div class="relative pl-16">
                <article class="flex max-w-xl flex-col items-start justify-between">
                    <div class="flex items-center gap-x-4 text-xs">
                      <time datetime="2020-03-16" class="text-gray-500">{{ .ReleaseDate }}</time>
                    </div>
                    <div class="group relative">
                      <h3 class="mt-3 text-lg font-semibold leading-6 text-gray-900">
                         {{ .Title }}
                      </h3>
                      <p class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600">{{ .Description }}</p>
                    </div>
                    <div class="relative mt-6 flex items-center gap-x-4">
                      <img src="https://images.unsplash.com/photo-1519244703995-f4e0f30006d5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" class="h-10 w-10 rounded-full bg-gray-50">
                      <div class="text-sm leading-6">
                        <p class="text-gray-600">{{ .Director }}</p>
                      </div>
                    </div>
                  </article>
              </div>
              {{ end }}
            </dl>
          </div>
        </div>
      </div>
   <!-- Dialog JS -->
   <script>
    const dialog = document.querySelector("dialog");
    const showButton = document.querySelector("dialog + button");
    const closeButton = document.querySelector("dialog button");

    // "Show the dialog" button opens the dialog modally
    showButton.addEventListener("click", () => {
    dialog.showModal();
    });

    // "Close" button closes the dialog
    closeButton.addEventListener("click", () => {
    dialog.close();
    });

   </script>
   <!--Tailwind | HTMX -->
   <script src="https://cdn.tailwindcss.com"></script>
   <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
</body>
</html>
